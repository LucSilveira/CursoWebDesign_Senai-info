<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="be_strong.css">
    </head>
    <body>
        <div class="container">
            <!-- inicio codigo de banners -->
            <div>
                <!-- imagem principal -->
                <div id="img-concentrado">
                    <img src="Rapaz_concentrado.jpg" alt="bichão concentrado">
                </div>
                <!-- fim imagem principal -->
                <div class="titulo">
                    <h1>be strong</h1>
                </div>
                <!-- blocos secundarios -->
                <div class="imagens">
                    <div id="logo">
                        <img src="Logo_Natoni.svg" alt="logo da Natoni">
                    </div>
                    <div id="frase">
                        <div id="textos">
                            <p>
                                <em>Discover
                                    best in you <span>tm</span>
                                </em>
                            </p>
                        </div>
                    </div>
                    <div id="textura">
                        <img src="textura_arrumada.svg" alt="">
                    </div>
                </div>
                <!-- fim blocos secundarios -->
            </div>
            <!-- fimm edicao de banner -->

            <!-- comeco topico descritivo -->
            <div class="text-descritivo">
                <hr class="divisoria">
                <div>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi voluptatem eaque doloremque rem
                        deserunt sed asperiores eligendi, vitae rerum nisi laborum cum dolor omnis optio voluptates porro.
                        Tenetur, reiciendis recusandae?
                    </p>
                </div>
            </div>
            <!-- fim  topico descritivo -->
            <!-- começo final barras -->
            <div class="retangulo">
                <p>
                    read more >
                </p>
                <div>
                    <img src="Retangulos.svg" alt="">
                </div>
            </div>
            <!-- fim final barras -->
        </div>
    </body>
</html>
